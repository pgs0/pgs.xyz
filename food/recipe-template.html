<!DOCTYPE html>
<html>
  <head>
    <title>Rustikale Rezepte-Vorlage</title>
    <link href="/icon.jpg" rel="shortcut icon" />
    <style>
      body {
        font-family: "Courier New", monospace;
        background: #f5f2ed;
        color: #2f2419;
      }
      .page {
        max-width: 800px;
        margin: 40px auto;
        padding: 10px;
        border: 1px solid #c9b59a;
        background: #fffaf3;
      }
      .hero {
        width: 100%;
        height: 320px;
        object-fit: cover;
        background: #ddd0c5;
        border: 1px solid #c9b59a;
      }
      h1 {
        text-align: center;
        letter-spacing: 1px;
      }
      h2 {
        margin-top: 24px;
        letter-spacing: 0.5px;
      }
      ul {
        padding-left: 18px;
      }
      .meta {
        margin-top: 8px;
        font-size: 14px;
        letter-spacing: 0.5px;
      }
      .note {
        margin-top: 32px;
        font-size: 12px;
        color: #6f6257;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <h1><!-- Rezepttitel hier einfügen --></h1>
      <div class="meta">Portionen: <!-- Anzahl der Portionen hier eintragen --></div>

      <p>
        <img
          class="hero"
          src="<!-- Bild-URL oder Dateipfad einfügen (z.B. /food/bilder/gericht.jpg) -->"
          alt="Foto vom Rezept"
        />
      </p>

      <h2>Zutaten</h2>
      <ul>
        <!-- Beispiel: <li>250 g Mehl</li> -->
      </ul>

      <h2>Anleitung</h2>
      <ol>
        <!-- Beispiel: <li>Backofen auf 180°C vorheizen.</li> -->
      </ol>

      <div class="note">
        Diese Seite dient als Vorlage. Speichere sie unter einem eigenen Namen in
        diesem Ordner und trage deine Rezepte ein.
      </div>
    </div>
  </body>
</html>
