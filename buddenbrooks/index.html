<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buddenbrooks – FanWiki / Zusammenfassung</title>
  <style>
    :root {
      --bg: #f7f4ef;
      --paper: #fffdf9;
      --ink: #1e1e1e;
      --muted: #6b6b6b;
      --accent: #7a3e00;
      --accent-2: #0f4c5c;
      --border: #e6dfd4;
      --shadow: 0 10px 30px rgba(0,0,0,.06);
      --radius: 18px;
      --sidebar-w: 290px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; background: var(--bg); color: var(--ink);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.6;
    }
    .page {
      display: grid; grid-template-columns: var(--sidebar-w) 1fr;
      min-height: 100vh;
    }
    aside {
      position: sticky; top: 0; height: 100vh; overflow: auto;
      padding: 20px 18px; border-right: 1px solid var(--border);
      background: linear-gradient(180deg, #fbf7f0, #f4efe6);
    }
    .brand {
      display: flex; flex-direction: column; gap: 6px; padding: 10px 10px 14px;
      border: 1px solid var(--border); border-radius: 14px; background: var(--paper);
      box-shadow: var(--shadow);
    }
    .brand h1 {
      font-family: Georgia, "Times New Roman", serif; font-size: 22px; margin: 0;
      letter-spacing: .3px;
    }
    .brand .sub { color: var(--muted); font-size: 13px; }

    .search {
      margin: 14px 4px 8px;
    }
    .search input {
      width: 100%; padding: 10px 12px; border-radius: 12px; border: 1px solid var(--border);
      background: var(--paper); outline: none;
    }

    nav { margin-top: 10px; }
    nav details { margin: 6px 0; }
    nav summary {
      cursor: pointer; padding: 8px 10px; border-radius: 10px; font-weight: 650;
      list-style: none; user-select: none;
    }
    nav summary:hover { background: rgba(0,0,0,.04); }
    nav .chapters { padding: 0 0 6px 8px; }
    nav a {
      display: block; padding: 6px 10px; border-radius: 8px; text-decoration: none;
      color: var(--ink);
    }
    nav a:hover { background: rgba(0,0,0,.04); }
    nav a.active { background: rgba(122,62,0,.12); color: var(--accent); font-weight: 700; }

    main {
      padding: 28px 24px 80px; max-width: 1000px; margin: 0 auto;
    }
    header.top {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      margin: 4px 0 18px;
    }
    .crumbs { color: var(--muted); font-size: 14px; }
    .crumbs a { color: var(--muted); text-decoration: none; }
    .crumbs a:hover { text-decoration: underline; }

    article {
      background: var(--paper); border: 1px solid var(--border); border-radius: var(--radius);
      box-shadow: var(--shadow); padding: 26px 26px 20px;
    }
    article h2 {
      font-family: Georgia, "Times New Roman", serif; font-size: 30px; margin: 0 0 6px;
    }
    article h3 {
      font-family: Georgia, "Times New Roman", serif; font-size: 20px; margin-top: 22px;
    }
    .meta { color: var(--muted); font-size: 14px; margin-bottom: 14px; }
    .lede {
      font-size: 18px; color: #2a2a2a; border-left: 3px solid var(--accent);
      padding-left: 12px; margin: 12px 0 18px;
    }
    .analysis {
      background: #f3efe6; border: 1px dashed #dccfbf; border-radius: 12px;
      padding: 12px 14px; margin-top: 12px;
    }
    .analysis strong { color: var(--accent-2); }

    .pager {
      display: flex; justify-content: space-between; gap: 10px; margin-top: 14px;
    }
    .pager a {
      flex: 1; text-decoration: none; color: var(--ink); background: #fff;
      border: 1px solid var(--border); border-radius: 12px; padding: 10px 12px;
      box-shadow: var(--shadow);
    }
    .pager a:hover { border-color: #d9c7b1; transform: translateY(-1px); }
    .pager .label { color: var(--muted); font-size: 12px; }

    .home-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 14px; margin-top: 16px;
    }
    .card {
      background: #fff; border: 1px solid var(--border); border-radius: 14px; padding: 14px; box-shadow: var(--shadow);
    }
    .card h4 { margin: 0 0 6px; font-size: 18px; }
    .card p { margin: 0; color: var(--muted); font-size: 14px; }
    .card a { display: inline-block; margin-top: 8px; color: var(--accent); text-decoration: none; font-weight: 700; }

    footer {
      color: var(--muted); font-size: 12px; margin-top: 22px; text-align: center;
    }

    @media (max-width: 900px) {
      .page { grid-template-columns: 1fr; }
      aside { position: relative; height: auto; }
    }
  </style>
</head>
<body>

      <div class="search">
        <input id="search" type="search" placeholder="Suchen (z.B. 'Grünlich', 'Travemünde', 'Teil 4')" />
      </div>

      <nav id="nav"></nav>

      <footer>
        Editorial‑Stil · Offline‑Wiki · Hash‑Navigation
      </footer>
    </aside>

    <main>
      <header class="top">
        <div class="crumbs" id="crumbs"></div>
      </header>
      <article id="content"></article>
    </main>
  </div>

    // ============================
    // Router / Rendering
    // ============================
    const navEl = document.getElementById('nav');
    const contentEl = document.getElementById('content');
    const crumbsEl = document.getElementById('crumbs');
    const searchEl = document.getElementById('search');

    function buildNav(filter="") {
      navEl.innerHTML = "";
      const q = filter.trim().toLowerCase();
      DATA.forEach(part => {
        const details = document.createElement('details');
        details.open = true;
        const summary = document.createElement('summary');
        summary.textContent = part.title;
        details.appendChild(summary);

        const chapterWrap = document.createElement('div');
        chapterWrap.className = 'chapters';

        part.chapters.forEach(ch => {
          const hay = (part.title + " " + ch.title + " " + ch.text + " " + (ch.analysis||""))
            .toLowerCase();
          if (q && !hay.includes(q)) return;

          const a = document.createElement('a');
          a.href = `#/${part.id}/${ch.id}`;
          a.textContent = ch.title;
          chapterWrap.appendChild(a);
        });

        details.appendChild(chapterWrap);
        navEl.appendChild(details);
      });
      highlightActive();
    }

    function highlightActive() {
      const hash = location.hash || '#/home';
      [...navEl.querySelectorAll('a')].forEach(a => {
        a.classList.toggle('active', a.getAttribute('href') === hash);
      });
    }

    function findRoute() {
      const raw = (location.hash || '#/home').slice(2); // remove '#/'
      if (!raw || raw === 'home') return { type: 'home' };
      const [partId, chId] = raw.split('/');
      const part = DATA.find(p => p.id === partId);
      if (!part) return { type: 'home' };
      const chapter = part.chapters.find(c => c.id === chId) || part.chapters[0];
      const chIndex = part.chapters.indexOf(chapter);
      return { type: 'chapter', part, chapter, chIndex };
    }

    function render() {
      const route = findRoute();
      highlightActive();

      if (route.type === 'home') {
        crumbsEl.innerHTML = '<a href="#/home">Startseite</a>';
        contentEl.innerHTML = `
          <h2>Willkommen im Buddenbrooks‑FanWiki</h2>
          <div class="meta">Kapitelweise Zusammenfassung und Analyse im Editorial‑Stil.</div>
          <p class="lede">Waehle links einen Teil und ein Kapitel aus. Oben siehst du Breadcrumbs, unten die Vor‑/Zurueck‑Navigation.</p>
          <div class="home-grid">
            ${DATA.filter(p=>p.id!=='themen').map(p=>`
              <div class="card">
                <h4>${p.title}</h4>
                <p>${p.chapters.length} Kapitel</p>
                <a href="#/${p.id}/${p.chapters[0].id}">Zum ersten Kapitel →</a>
              </div>`).join('')}
          </div>
          <h3 style="margin-top:18px;">So nutzt du diese Seite</h3>
          <ul>
            <li>Links: Navigation nach Teil und Kapitel.</li>
            <li>Suche: filtert sofort Kapitel und Themen.</li>
            <li>Hash‑Links (#/teil‑x/kapitel‑y) funktionieren offline.</li>
          </ul>
        `;
        return;
      }

      const { part, chapter, chIndex } = route;
      const prev = part.chapters[chIndex-1];
      const next = part.chapters[chIndex+1];

      crumbsEl.innerHTML = `
        <a href="#/home">Startseite</a> /
        <a href="#/${part.id}/${part.chapters[0].id}">${part.title}</a> /
        <span>${chapter.title}</span>
      `;

      contentEl.innerHTML = `
        <h2>${chapter.title}</h2>
        <div class="meta">${part.title}</div>
        <p class="lede">${chapter.text}</p>
        ${chapter.analysis ? `<div class="analysis"><strong>Analyse:</strong> ${chapter.analysis}</div>` : ''}
        <div class="pager">
          ${prev ? `<a href="#/${part.id}/${prev.id}"><div class="label">← Vorher</div>${prev.title}</a>` : `<span></span>`}
          ${next ? `<a href="#/${part.id}/${next.id}" style="text-align:right"><div class="label">Naechstes →</div>${next.title}</a>` : `<span></span>`}
        </div>
      `;
    }

    window.addEventListener('hashchange', render);
    searchEl.addEventListener('input', e => buildNav(e.target.value));

    // Initial
    buildNav();
    if (!location.hash) location.hash = '#/home';
    render();
  </script>
</body>
</html>
