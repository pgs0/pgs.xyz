<!DOCTYPE html>
<html lang="de">
    <link href="/icon.jpg" rel="shortcut icon"/>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #a8caba, #e6f7ff);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
            margin: auto;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #3e4444;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: 700;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .generate-button {
            background-color: #b5835a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .generate-button:hover {
            background-color: #9c6f47;
        }
        .qr-code {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
        .qr-code img {
            max-width: 100%;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="input-group">
            <input type="text" id="qrText" placeholder="Geben Sie den Text ein...">
        </div>
        <button class="generate-button" onclick="generateQRCode()">QR Code generieren</button>
        <div class="qr-code" id="qrCodeContainer"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            const text = document.getElementById('qrText').value;
            if (text.trim() === "") {
                alert("Bitte geben Sie einen Text ein.");
                return;
            }

            const qrCodeContainer = document.getElementById('qrCodeContainer');
            qrCodeContainer.innerHTML = '';

            const qrcode = new QRCode(qrCodeContainer, {
                text: text,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }
    </script>
</body>
</html>
