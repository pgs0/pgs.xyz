<!DOCTYPE html>
<html lang="de">
    <link href="/icon.jpg" rel="shortcut icon"/>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Liste</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #a8caba, #e6f7ff);
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #3e4444;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: 700;
        }
        .todo-input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .add-button, .filter-button {
            background-color: #b5835a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }
        .add-button:hover, .filter-button:hover {
            background-color: #9c6f47;
        }
        .todo-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }
        .todo-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }
        .todo-list li:nth-child(odd) {
            background-color: #f9f6f2;
        }
        .todo-list li.completed {
            text-decoration: line-through;
            color: #888;
        }
        .todo-list li:hover {
            background-color: #e0d0b7;
        }
        .todo-list button {
            background-color: #b5835a;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 10px;
        }
        .todo-list button:hover {
            background-color: #9c6f47;
        }
        .filter-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do Liste</h1>
        <input type="text" id="todoInput" class="todo-input" placeholder="Neue Aufgabe hinzuf√ºgen...">
        <button class="add-button" onclick="addTodo()">Hinzuf√ºgen</button>
        <div class="filter-section">
            <button class="filter-button" onclick="filterTodos('all')">Alle anzeigen</button>
            <button class="filter-button" onclick="filterTodos('active')">Aktive</button>
            <button class="filter-button" onclick="filterTodos('completed')">Erledigt</button>
        </div>
        <ul class="todo-list" id="todoList">
            <!-- To-Do Items will be dynamically inserted here -->
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadTodos();
        });

        function addTodo() {
            const input = document.getElementById('todoInput');
            const value = input.value.trim();
            if (value === '') return;

            const li = document.createElement('li');
            li.innerHTML = `
                ${value}
                <button onclick="toggleComplete(this)">‚úîÔ∏è</button>
                <button onclick="editTodo(this)">‚úèÔ∏è</button>
                <button onclick="deleteTodo(this)">üóëÔ∏è</button>
            `;
            document.getElementById('todoList').appendChild(li);
            saveTodos();
            input.value = '';
        }

        function editTodo(button) {
            const li = button.parentElement;
            const newValue = prompt("Aufgabe bearbeiten:", li.firstChild.nodeValue.trim());
            if (newValue !== null && newValue.trim() !== "") {
                li.firstChild.nodeValue = newValue;
                saveTodos();
            }
        }

        function deleteTodo(button) {
            const li = button.parentElement;
            li.remove();
            saveTodos();
        }

        function toggleComplete(button) {
            const li = button.parentElement;
            li.classList.toggle('completed');
            saveTodos();
        }

        function saveTodos() {
            const todos = [];
            document.querySelectorAll('#todoList li').forEach(li => {
                todos.push({
                    text: li.firstChild.nodeValue.trim(),
                    completed: li.classList.contains('completed')
                });
            });
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function loadTodos() {
            const todos = JSON.parse(localStorage.getItem('todos')) || [];
            todos.forEach(todo => {
                const li = document.createElement('li');
                if (todo.completed) {
                    li.classList.add('completed');
                }
                li.innerHTML = `
                    ${todo.text}
                    <button onclick="toggleComplete(this)">‚úîÔ∏è</button>
                    <button onclick="editTodo(this)">‚úèÔ∏è</button>
                    <button onclick="deleteTodo(this)">üóëÔ∏è</button>
                `;
                document.getElementById('todoList').appendChild(li);
            });
        }

        function filterTodos(status) {
            const todos = document.querySelectorAll('#todoList li');
            todos.forEach(li => {
                if (status === 'all') {
                    li.style.display = 'flex';
                } else if (status === 'active' && !li.classList.contains('completed')) {
                    li.style.display = 'flex';
                } else if (status === 'completed' && li.classList.contains('completed')) {
                    li.style.display = 'flex';
                } else {
                    li.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
