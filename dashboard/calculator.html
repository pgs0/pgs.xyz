<!DOCTYPE html>
<html lang="de">
<head>
    <link href="/icon.jpg" rel="shortcut icon"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortgeschrittene Rechner App</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f7e7ce, #d4a373);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #3e4444;
            margin-bottom: 30px;
            font-size: 36px;
            font-weight: 700;
        }
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .display {
            grid-column: span 4;
            background-color: #f9f6f2;
            padding: 20px;
            border-radius: 12px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #b5835a;
            color: white;
            border: none;
            padding: 20px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #9c6f47;
            transform: translateY(-2px);
        }
        .operator {
            background-color: #8a6d4b;
        }
        .operator:hover {
            background-color: #70573a;
        }
        .equal {
            background-color: #5f4a37;
            grid-column: span 2;
        }
        .equal:hover {
            background-color: #4c3b2e;
        }
        .scientific {
            background-color: #6c5b4a;
        }
        .scientific:hover {
            background-color: #5b4a3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rechner</h1>
        <div class="calculator">
            <div class="display" id="display" contenteditable="true" tabindex="0" onkeydown="handleKeyPress(event)">0</div>
            <button class="scientific" onclick="appendToDisplay('sin(')">sin</button>
            <button class="scientific" onclick="appendToDisplay('cos(')">cos</button>
            <button class="scientific" onclick="appendToDisplay('tan(')">tan</button>
            <button class="scientific" onclick="appendToDisplay('log(')">log</button>
            <button class="operator" onclick="appendToDisplay('(')">(</button>
            <button class="operator" onclick="appendToDisplay(')')">)</button>
            <button class="operator" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="deleteLast()">‚Üê</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button class="equal" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            if (display.textContent === '0' && value !== '.') {
                display.textContent = value;
            } else {
                display.textContent += value;
            }
            display.focus();
        }

        function clearDisplay() {
            document.getElementById('display').textContent = '0';
        }

        function deleteLast() {
            const display = document.getElementById('display');
            display.textContent = display.textContent.slice(0, -1) || '0';
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.textContent = eval(display.textContent);
            } catch {
                display.textContent = 'Error';
            }
        }

        function handleKeyPress(event) {
            const display = document.getElementById('display');
            const key = event.key;

            if (key >= '0' && key <= '9' || key === '+' || key === '-' || key === '*' || key === '/' || key === '.' || key === '(' || key === ')') {
                event.preventDefault();
                appendToDisplay(key);
            } else if (key === 'Enter') {
                event.preventDefault();
                calculateResult();
            } else if (key === 'Backspace') {
                event.preventDefault();
                deleteLast();
            } else if (key === 'Escape') {
                event.preventDefault();
                clearDisplay();
            }
        }
    </script>
</body>
</html>
