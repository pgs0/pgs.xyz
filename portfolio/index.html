    .container {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }
    .image-grid img {
      width: 100%;
      height: auto;
      max-width: 400px;
      object-fit: cover;
    }
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      .image-grid {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 10px;
      }
    }
  </style>
</head>
